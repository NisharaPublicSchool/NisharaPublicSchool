<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Nishara Group of Institutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #004a99;
            border-bottom: 3px solid #004a99;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #eef5ff;
            border-left: 5px solid #004a99;
        }
        h2 {
            color: #004a99;
            margin-bottom: 15px;
        }
        .doc-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .doc-images img {
            width: 45%;
            max-width: 500px;
            height: auto;
            border: 2px solid #004a99;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .doc-images img:hover {
            transform: scale(1.05);
        }
        .single img {
            width: 90%;
            max-width: 600px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Official Documents</h1>
        <div class="section">
            <h2>Grant Certificate</h2>
            <div class="doc-images">
                <img src="G1.jpg" alt="Grant Certificate Page 1">
                <img src="G2.jpg" alt="Grant Certificate Page 2">
            </div>
        </div>
        <div class="section">
            <h2>No Objection Certificate</h2>
            <div class="single">
                <img src="NOC.jpg" alt="No Objection Certificate">
            </div>
        </div>
        <div class="section">
            <h2>State Recognition Certificate</h2>
            <div class="doc-images">
                <img src="SRC1.jpg" alt="State Recognition Certificate Page 1">
                <img src="SRC2.jpg" alt="State Recognition Certificate Page 2">
            </div>
        </div>
        <div class="section">
            <h2>Self Certification</h2>
            <div class="single">
                <img src="SC.jpg" alt="Self Certification">
            </div>
        </div>

    </div>

</body>
</html>
